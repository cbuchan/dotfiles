- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.pryrc: .pryrc
    ~/.tmux.conf.line: .tmux.conf.line
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
