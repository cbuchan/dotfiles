- defaults:
    link:
      relink: true

- shell:
  - [mkdir -p ~/.config/nvim, Creating nvim directory]

- clean: ['~', '~/.config']

- link:
    ~/.aliases: .aliases
    ~/.config/nvim/init.vim: .config/nvim/init.vim
    ~/.pryrc: .pryrc
    ~/.tmux.conf.line: .tmux.conf.line
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
